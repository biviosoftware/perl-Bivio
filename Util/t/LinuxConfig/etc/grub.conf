#boot=/dev/sda
default=1
timeout=5
serial --unit=0 --speed=38400
terminal --timeout=1 serial
#splashimage=(hd0,0)/grub/splash.xpm.gz
title Red Hat Linux (2.4.9-34)
	root (hd0,0)
	kernel /vmlinuz-2.4.9-34 ro root=/dev/md2 console=ttyS0,38400
	initrd /initrd-2.4.9-34.img
