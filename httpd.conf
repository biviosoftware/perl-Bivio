MaxRequestsPerChild 1000

<Directory />
AllowOverride None
Options FollowSymLinks
</Directory>

<Location /modperl-status>
SetHandler perl-script
PerlHandler Apache::Status
</Location>

<LocationMatch "^/">
AuthName bivio:15000
AuthType Basic
SetHandler perl-script
PerlHandler Bivio::Agent::HTTP::Dispatcher
</LocationMatch>

#
